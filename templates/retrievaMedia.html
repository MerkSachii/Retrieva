<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" type="image/x-icon" href="static/img/quit.png">

    <title>Retrieva</title>

    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='bootstrap3/css/bootstrap.min.css') }}" rel="stylesheet" />
    <!-- Font Awesome :-) -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Montserrat" rel="stylesheet">

  </head>

  <body>
    <!-- Static navbar -->
    <nav id="custombar" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Retrieva</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="card card-nav-tabs">
        <div class="card-header" data-background-color="purple">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="active">
                  <a href="#carver" data-toggle="tab">
                    <i class="fa fa-2x fa-file-text"></i>
                    Ultima™
                    <div class="ripple-container"></div>
                  </a>
                </li>
                <li>
                  <a href="#shredder" data-toggle="tab">
                    <i class="fa fa-2x fa-eraser" aria-hidden="true"></i>
                    Pacencia™
                    <div class="ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card-content">
          <div class="clearfix page-head">
            <h3 class="pull-left">
            </h3>
            <h3 class="pull-right">
            </h3>
          </div>
          <div class="tab-content">
            <div class="tab-pane active" id="carver">
              <div class="panel-body">
                <div class="card col-xs-4 col-md-2">
                  <img class="img-responsive" src="{{ url_for('static', filename='img/drive.png') }}" alt="Card image cap" />
                  <div class="card-block">
                      <h4 class="card-title">Full Scan with Ultima™</h4>
                      <p class="card-text">Reach the depths of your media with Ultima!</p>
                      <a href="/scanExtract?job=full&drivers={{drive}}" class="btn btn-primary">Ultima!</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="shredder">
              <div class="panel-body">
                <div class="card col-xs-4 col-md-2 col-md-offset-1">
                  <img class="img-responsive" src="{{ url_for('static', filename='img/shred.png') }}" alt="Card image cap" />
                  <div class="card-block">
                      <h4 class="card-title">Do a Slow Scan with Pacencia™</h4>
                      <p class="card-text">Wait for your files to come back with Pacencia™</p>
                      <a href="/scanExtract?job=slow&drivers={{drive}}" class="btn btn-primary">Start it!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='bootstrap3/js/bootstrap.min.js') }}" type="text/javascript"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</html>
